name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Archive release assets
        id: archive
        run: git archive -o zeroCam_${{ github.ref_name }}.zip HEAD

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: zeroCam_${{ github.ref_name }}.zip
          body: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false

